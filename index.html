<body>
  <div id="startBtnContainer" class="hide">
    <span id="btnStart" onClick='pressToStart()'> > Press any key to START</span>
  </div>
  <div id="main_Container" class="main_Container hide">
    <div id="rantBytesContainer" class="">
      <div id="rantBytesPlayer"></div>
      <div id="rantBytesPlayerBackground"></div>
    </div>

    <input type="button" class="pimpleBtn hide" id="pimpleBtn" title="POP MY PIMPLE!" onclick="popMyPimple()" />

    <div id="terminal_Container" class="hide">
      <div id="terminalLight" class="terminalLight"></div>
      <div id="toggleSwitch" class="toggleSwitch hide"></div>
      <div id="powerButton" class="powerButton hide"></div>

      <div id="chatButton" data-mood="Chat" class="mood chatButton green hide"></div>
      <div id="rantButton" data-mood="Rant" class="mood rantButton red hide"></div>
      <div id="puzzleButton" data-mood="Puzzle" class="mood puzzleButton orange hide"></div>
      <div id="curiousButton" data-mood="Curious" class="mood curiousButton yellow hide"></div>

      <div id="terminal_Container_Inputs" class="terminal_Container_Inputs">
        <a type="button" id="SM_tiktok" class="SM_tiktok" title="TikTok" target="_blank" href="https://www.tiktok.com/@rantcpu"></a>
        <a type="button" id="SM_instagram" class="SM_instagram" title="Youtube" target="_blank" href="https://www.youtube.com/@RantCPU/"></a>
        <a type="button" id="SM_twitter" class="SM_twitter" title="Twitter / X" target="_blank" href="https://twitter.com/RantCPU"></a>
        
        <input type="button" id="bt_service" class="bt_service" title="SERVICE" onclick="openDefragg()" />
        <input type="button" id="bt_power" class="bt_power" title="POWER" onclick="tryToShutOff()" />
        
        <input type="button" class="moodBtn" id="btnChat" data-btn="chatButton" title="Chat" onclick="handleClick(this)" />
        <input type="button" class="moodBtn" id="btnRant" data-btn="rantButton" title="Rant" onclick="handleClick(this)" />
        <input type="button" class="moodBtn" id="btnPuzzle" data-btn="puzzleButton" title="Puzzle" onclick="handleClick(this)" />
        <input type="button" class="moodBtn" id="btnCurious" data-btn="curiousButton" title="Curious" onclick="handleClick(this)" />
        
        <input type="button" id="bt_submit_Target" class="bt_submit_Target" title="Submit Target?"
          onclick="askSubmitTarget()" />
      </div>

      <div id="chatbox_Container">
        <div id="simonScore" class="hide">
          <div>
            <span>HI SCORE</span>
            <span id="hiScore">0</span>
          </div>
          <div>
            <span>SCORE</span>
            <span id="score">0</span>
          </div>
        </div>
        <div id="chatbox"></div>
        <input id="userInput" type="text" class=""
          onkeydown="if (event.key === 'Enter') generateResponse(this.value)" autofocus  />
      </div>

      <div id="defrag_Container" class="hide"></div>

      <div id="defrag_Container_Inputs" class="defrag_Container_Inputs hide">
        <div id="liteBriteContainer" class="hide"></div>

        <div id="buttonsBriteLite" class="hide">
          <a id="clearBriteLite" type="button" onclick="resetGrid()">Clear</a>
        </div>

        <input type="button" id="bt_Close_Defrag" class="bt_Close_Defrag " title="Close panel"
          onclick="closeDefragg()" />
        <input type="button" id="btDefragPanel" class="" title="Defrag panel" onclick="defraggPanel()" />

      </div>
    </div>

    <div id="defrag_Container" class="hide"></div>

    <div id="defrag_Container_Inputs" class="defrag_Container_Inputs hide">
      <div id="liteBriteContainer" class="hide"></div>
      <div id="buttonsBriteLite" class="hide">
        <a id="clearBriteLite" type="button" onclick="resetGrid()">Clear</a>
      </div>

      <input type="button" id="bt_Close_Defrag" class="bt_Close_Defrag disabled" title="Close panel"
        onclick="closeDefragg()" />
      <input type="button" id="btDefragPanel" class="disabled" title="Defrag panel" onclick="defraggPanel()" />

    </div>

    <div id="videoBackgroundPortrait" class="hide"></div>
    <div id="videoBackground" class="hide"></div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
